# RabbitMQ Configuration to fix ECONNRESET issues
# This file should be saved as: C:\Users\Admin\AppData\Roaming\RabbitMQ\rabbitmq.conf

# Allow all users to connect from localhost (fixes ECONNRESET)
loopback_users = none

# Optional: Enable guest user from localhost (not recommended for production)
# loopback_users.guest = false

# Increase connection limits
vm_memory_high_watermark.relative = 0.6
disk_free_limit.absolute = 5000000000

# Enable logging for troubleshooting
log.console = true
log.console.level = info